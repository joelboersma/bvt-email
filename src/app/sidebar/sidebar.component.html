<div class="container-fluid">

    <!-- Profile -->
    <div class="row"> 
        <div class="col-4">
            <img src="../../assets/keanu.jpg" alt="keanu">
        </div>
        <div class="col-8">
            <div class="row" id="name">
                <div class="col">
                    Keanu Reeves
                </div>
            </div>
            <div class="row" id="email">
                <div class="col">
                    realjohnwick@example.com
                </div>
            </div>
        </div>
    </div>

    <!-- New Message -->
    <div class="row">
        <div class="col">
            <button type="button" id="MainButton" appColorChange>New Message</button>
        </div>
    </div>

    <!-- Groups -->
    <div *ngFor="let menuItem of menuItems">
        <app-menu-item 
        [name]="menuItem.name"
        [icon]="menuItem.icon"
        [badgeNum]="menuItem.badgeNum">
        </app-menu-item>
    </div>

</div>
