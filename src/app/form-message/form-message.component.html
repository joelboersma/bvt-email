<div class="container-fluid d-flex justify-content-center align-items-center">
  <div class="row">
    <div class="col form-box">
      <h2 class="formTitle">New Message</h2>
      <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">

        <div class="form-group">

          <input type="text" formControlName="to" class="form-control messageFormTextBox" placeholder="To">

          <input type="text" formControlName="cc" class="form-control messageFormTextBox" placeholder="CC">

          <input type="text" formControlName="bcc" class="form-control messageFormTextBox" placeholder="BCC">

          <input type="text" formControlName="subject" class="form-control messageFormTextBox" placeholder="Subject">

          <textarea rows="8" formControlName="message" class="form-control messageFormTextBox" placeholder="Message"></textarea>

          <div formArrayName="hyperlinks">
            <div *ngFor="let link of hyperlinks.controls; let i=index">
              <input type="text" [formControlName]="i" class="form-control messageFormTextBox" placeholder="Hyperlink">
            </div>
          </div>
          
        </div>

        <div class="row" id="buttonRow">
          <button id="addHyperlinkButton" type="button" class="messageFormButton" (click)="addHyperlink()">
            Add Hyperlink
          </button>
  
          <button id="removeHyperlinkButton" type="button" class="messageFormButton" (click)="removeHyperlink()">
            Remove Hyperlink
          </button>
        </div>

        <button class="mainButton" type="submit" 
					[disabled]="!messageForm.valid">
					Send
        </button>
        
      </form>
    </div>
  </div>
</div>
