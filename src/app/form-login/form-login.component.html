<div class="container-fluid d-flex justify-content-center align-items-center">
	<div class="row justify-content-center">
    	<div class="col form-box">
			<h2 class="formTitle">Welcome back!</h2>

			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label>Email</label>
					<input type="text" formControlName="email" class="form-control formTextBox">
					<span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched" class="formError">Invalid Email</span>
				</div>
	
				<div class="form-group">
					<label>Password</label>
					<input type="password" formControlName="password" class="form-control formTextBox">
					<span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="formError">
						Invalid Password (minimum 8 characters)
					</span>
				</div>

				<div id="UserNotExist" *ngIf="userExist">
					Username or password is incorrect.
				</div>

				<button class="mainButton" type="submit" 
					[disabled]="!loginForm.valid">
					Log In
				</button>

			</form>

			<p class="formSecondary">
				Don't have an account? &nbsp;
				<a routerLink="/signup">Sign up</a>.
			</p>

    	</div>   
	</div>
</div>
