<div class="container-fluid" (click)="onClick()">
    <div class="row">
        <div class="col-8" id="Sender">{{ sender }}</div>
        <div class="col-4" id="Date">{{ date }}</div>
    </div>
    <div class="row">
        <div class="col" id="Subject">{{ subject }}</div>
    </div>
    <div class="row">
        <div class="col" id="Message">{{ message }}</div>
    </div>
</div>
